<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tic-Tac-Toe â€” Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="floating-bg"></div>

  <main class="game-wrapper">
    <h2>Tic-Tac-Toe</h2>
    <div id="status" class="status">Loading...</div>

    <div class="board" id="board">
      <!-- 9 cells -->
      <div class="cell"><div class="glyph"></div></div>
      <div class="cell"><div class="glyph"></div></div>
      <div class="cell"><div class="glyph"></div></div>
      <div class="cell"><div class="glyph"></div></div>
      <div class="cell"><div class="glyph"></div></div>
      <div class="cell"><div class="glyph"></div></div>
      <div class="cell"><div class="glyph"></div></div>
      <div class="cell"><div class="glyph"></div></div>
      <div class="cell"><div class="glyph"></div></div>
    </div>

    <div class="controls">
      <button id="switchSide" class="btn">Switch Side</button>
      <button id="restartBtn" class="btn">Restart</button>
      <button id="aiLocalToggle" class="btn">Force local AI</button>
      <button id="aiVsAi" class="btn">AI vs AI</button>
    </div>

    <div class="note">
      <span>Your side: <strong id="humanSymbol">X</strong></span>
    </div>
  </main>

  <script src="js/minimax_fallback.js"></script>
  <script src="js/game.js"></script>
  <script src="js/background.js"></script>
</body>
</html>
